# 应用名称
spring.application.name=back

# ==================== 数据库配置（MySQL）====================
spring.datasource.url=jdbc:mysql://localhost:3306/housekeeping?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ==================== MyBatis配置 ====================
# 配置实体类别名包（这样在Mapper.xml中可以直接用类名，不用写全限定名）
mybatis.type-aliases-package=com.example.back.entity
# 配置Mapper.xml文件的位置（如果用注解版MyBatis，这行可省略）
mybatis.mapper-locations=classpath:mapper/*.xml
# 开启MyBatis日志（方便调试SQL）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 开启驼峰命名自动转换（比如数据库字段user_name → 实体类属性userName）
mybatis.configuration.map-underscore-to-camel-case=true

# ==================== Redis配置 ====================
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=your_redis_password # 无密码则删除此行
spring.redis.timeout=10000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# ==================== JWT配置 ====================
jwt.secret=housekeeping-secret-key-change-in-production-environment-min-256-bits-please-use-a-long-random-string
jwt.expiration=86400000

# ==================== Spring MVC配置 ====================
# 禁用静态资源自动配置，避免 API 路径被误判为静态资源
spring.web.resources.add-mappings=false